<ion-router-outlet id="main"></ion-router-outlet>
  
<ion-header>
  <ion-toolbar color="orange-duoc">
    <ion-title class="title-header">Escuelas Carrera</ion-title>
    <ion-buttons slot="start">
      <ion-button href="/" class="boton-menu-grande">
        <ion-icon name="home-outline" class="iconConf"></ion-icon>
       </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section class="Escuelas" *ngFor="let escuela of filtroEscuela">
    <div class={{escuela.escuela}}>
      <a href="/escuelas-carrera/{{escuela.escuela}}" class="Escuela">
        <i [attr.data-feather]="escuela.iconoEscuela" class="IconoEscuela"></i>
        <h1 class="NombreEscuela">
          Escuela de {{escuela.nombreEscuela}}
        </h1>
      </a>
    </div>
  </section>

</ion-content>

<ion-footer class="footer">
  <div class="footer-content">
      <div class="footer-info">
          <img 
              src="/assets/img/duoc.png" 
              alt="Duoc Maps Logo"
              class="img-footer-style">
          <div style="display: flex; align-items: center;">
              <div class="footer-list">
                <p>Cont√°ctanos</p>
                <p>Seguro de accidentes +56 9 8739238</p>
                <p>Mesa de ayuda +56 9 8739238</p>
                <p>Mesa de servicios +56 9 8739238</p>
              </div>
          </div>
      </div>
  </div>
</ion-footer>
